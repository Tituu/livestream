<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
  color: #fff;
  padding: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

h1 {
  font-size: 2.2rem;
  color: #00ffc8;
  text-shadow: 0 0 10px #00ffc8;
  margin-bottom: 30px;
}

.video-container {
  width: 100%;
  max-width: 900px;
  position: relative;
  border-radius: 16px;
  overflow: hidden;
  box-shadow: 0 0 30px rgba(0, 255, 200, 0.3);
  background: #111;
}

.video-container::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: linear-gradient(45deg, transparent, rgba(0, 255, 200, 0.2), transparent);
  animation: gradientMove 3s infinite linear;
}

@keyframes gradientMove {
  0% { transform: translateX(-100%); }
  100% { transform: translateX(100%); }
}

iframe {
  width: 100%;
  height: 500px;
  border: none;
  z-index: 2;
  position: relative;
}

.back-link {
  margin-top: 30px;
  text-decoration: none;
  color: #00ffc8;
  font-weight: 600;
}

.back-link:hover {
  text-decoration: underline;
}

@media (max-width: 768px) {
  iframe {
    height: 300px;
  }
}

  </style>
</head>
<body>
  <h1><i class="fa-solid fa-circle-play"></i> Now Streaming</h1>
  <div class="video-container">
    <iframe id="streamPlayer" allowfullscreen></iframe>
  </div><a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Back to Matches</a>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const matchId = urlParams.get('id');

    fetch('streams.json')
      .then(res => res.json())
      .then(data => {
        const match = data.find(item => item.id === matchId);
        if (match && match.status === 'live') {
          document.getElementById('streamPlayer').src = match.link;
        } else {
          document.querySelector('.video-container').innerHTML = "<p style='padding: 30px; text-align:center;'>Stream is not available or match is not live.</p>";
        }
      });
  </script></body>
</html>
