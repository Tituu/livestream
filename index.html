<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sports Matches</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
      max-width: 700px;
      margin: auto;
    }

    .card {
      background: #121212;
      border-radius: 1rem;
      padding: 1.5rem 1rem;
      position: relative;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.2rem;
    }

    .status-badge {
      position: absolute;
      top: 12px;
      right: 16px;
      padding: 5px 16px;
      border-radius: 50px;
      font-size: 0.75rem;
      font-weight: bold;
      animation: glowBadge 2s infinite ease-in-out;
    }

    .live {
      background: rgba(255, 0, 0, 0.1);
      color: #ff4d4d;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
    }

    .upcoming {
      background: rgba(0, 132, 255, 0.1);
      color: #00bfff;
      box-shadow: 0 0 10px rgba(0, 132, 255, 0.4);
    }

    .teams {
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      gap: 2rem;
      flex-wrap: wrap;
      width: 100%;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .team img {
      width: 75px;
      height: 75px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
      transition: transform 0.3s ease;
    }

    .team-name {
      margin-top: 8px;
      font-size: 1rem;
      color: #fff;
      text-shadow: 0 0 6px rgba(0, 255, 255, 0.4);
    }

    .vs {
      font-size: 1.1rem;
      font-weight: bold;
      color: #999;
    }

    .action {
      text-align: center;
    }

    .watch-btn {
      background: linear-gradient(135deg, #00ffe7, #00aaff);
      color: #000;
      padding: 10px 30px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      animation: pulseBtn 2s infinite;
    }

    .watch-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00ffe7;
    }

    .upcoming-msg {
      color: #ccc;
      font-size: 0.9rem;
      margin-top: 6px;
    }

    @keyframes glowBadge {
      0%, 100% { box-shadow: 0 0 5px rgba(255,255,255,0.2); }
      50% { box-shadow: 0 0 12px rgba(255,255,255,0.6); }
    }

    @keyframes pulseBtn {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.07); }
    }

    @media (max-width: 600px) {
      .teams {
        flex-direction: column;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <main class="container" id="matches-container"></main>

  <script>
    fetch("streams.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("matches-container");

        data.forEach(match => {
          const status = match.status.toLowerCase();
          const badge = `<div class="status-badge ${status}">${match.status}</div>`;

          const team1 = `
            <div class="team">
              <img src="${match.team1.logo}" alt="${match.team1.name}" />
              <div class="team-name">${match.team1.name}</div>
            </div>`;

          const team2 = `
            <div class="team">
              <img src="${match.team2.logo}" alt="${match.team2.name}" />
              <div class="team-name">${match.team2.name}</div>
            </div>`;

          const actionContent = status === 'live'
            ? `<a href="stream.html?id=${match.id}" class="watch-btn">Watch Now</a>`
            : `<div class="upcoming-msg">Upcoming match - stay tuned!</div>`;

          const cardHTML = `
            <div class="card">
              ${badge}
              <div class="teams">
                ${team1}
                <div class="vs">VS</div>
                ${team2}
              </div>
              <div class="action">${actionContent}</div>
            </div>`;

          container.innerHTML += cardHTML;
        });
      });
  </script>
</body>
</html>
