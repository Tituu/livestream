<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sports Matches</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0e0e0e;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .card {
      background: #141414;
      border-radius: 1.2rem;
      padding: 1rem 1.5rem;
      position: relative;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card .status-badge {
      position: absolute;
      top: 12px;
      right: 15px;
      padding: 5px 14px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: bold;
      animation: glow 2s infinite ease-in-out;
    }

    .live {
      background: rgba(255, 0, 0, 0.1);
      color: #ff3d3d;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    .upcoming {
      background: rgba(0, 123, 255, 0.1);
      color: #00bfff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
    }

    .teams {
      display: flex;
      justify-content: space-around;
      align-items: center;
      text-align: center;
      gap: 1rem;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 6px;
    }

    .vs {
      font-size: 1.2rem;
      font-weight: bold;
      color: #999;
    }

    .action {
      text-align: center;
      margin-top: 1rem;
    }

    .watch-btn {
      background: linear-gradient(135deg, #00ffe7, #00aaff);
      color: #000;
      padding: 12px 26px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: pulse 2s infinite;
    }

    .watch-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffe7;
    }

    .upcoming-msg {
      color: #ccc;
      font-size: 0.95rem;
      margin-top: 10px;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px rgba(255,255,255,0.3); }
      50% { box-shadow: 0 0 12px rgba(255,255,255,0.7); }
      100% { box-shadow: 0 0 5px rgba(255,255,255,0.3); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.07); }
    }

    @media (max-width: 768px) {
      .teams {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <main class="container" id="matches-container"></main>

  <script>
    fetch("streams.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("matches-container");

        data.forEach(match => {
          const card = document.createElement("div");
          card.className = "card";

          const status = match.status.toLowerCase();
          const statusBadge = `<div class="status-badge ${status}">${match.status}</div>`;

          const team1 = `
            <div class="team">
              <img src="${match.team1.logo}" alt="${match.team1.name}" />
              <div>${match.team1.name}</div>
            </div>`;

          const team2 = `
            <div class="team">
              <img src="${match.team2.logo}" alt="${match.team2.name}" />
              <div>${match.team2.name}</div>
            </div>`;

          const centerAction = status === 'live'
            ? `<a href="stream.html?id=${match.id}" class="watch-btn">Watch Now</a>`
            : `<div class="upcoming-msg">Match is upcoming. Stay tuned!</div>`;

          card.innerHTML = `
            ${statusBadge}
            <div class="teams">
              ${team1}
              <div class="vs">VS</div>
              ${team2}
            </div>
            <div class="action">${centerAction}</div>
          `;

          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
