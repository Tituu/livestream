<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberStream Matches</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f0f1a;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      padding: 20px 0;
      text-align: center;
      color: #00ffff;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 2px;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 20px;
      padding: 30px 20px;
      scroll-snap-type: x mandatory;
    }

    .card {
      flex: 0 0 auto;
      width: 250px;
      border-radius: 20px;
      background: linear-gradient(145deg, #1a1a2e, #16213e);
      padding: 20px;
      position: relative;
      transition: transform 0.4s ease;
      overflow: hidden;
      scroll-snap-align: start;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .gradient-red { box-shadow: 0 0 15px 2px #ff0066; }
    .gradient-blue { box-shadow: 0 0 15px 2px #00f0ff; }
    .gradient-green { box-shadow: 0 0 15px 2px #00ff99; }
    .gradient-orange { box-shadow: 0 0 15px 2px #ff9900; }
    .gradient-purple { box-shadow: 0 0 15px 2px #cc00ff; }

    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .team-logo {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 8px;
    }

    .team-name {
      font-size: 14px;
      text-align: center;
      color: #eee;
    }

    .match-status {
      display: inline-block;
      padding: 5px 10px;
      font-size: 12px;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 10px;
    }

    .match-status.live {
      background: #ff0066;
      color: white;
    }

    .match-status.upcoming {
      background: #666;
      color: #fff;
    }

    .watch-btn {
      display: block;
      text-align: center;
      margin-top: 12px;
      background: linear-gradient(135deg, #ff0066, #00f0ff);
      padding: 10px 15px;
      border-radius: 30px;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .watch-btn:hover {
      transform: scale(1.05);
    }

    footer {
      background: transparent;
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 14px;
    }

    footer a {
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
    }

    footer i {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <header>
    <i class="fas fa-bolt"></i> Live Cricket Matches
  </header>

  <div class="scroll-container" id="match-container">
    <!-- Match cards injected here -->
  </div>

  <footer>
    <p>
      <a href="https://chat.whatsapp.com/DTd24MLztOa2I47Cymo1F6" target="_blank">
        <i class="fab fa-whatsapp"></i> Join Our WhatsApp Group
      </a>
    </p>
    <p>
      <i class="far fa-copyright"></i> 2025 CyberStream
    </p>
  </footer>

  <script>
    const container = document.getElementById('match-container');

    fetch('https://raw.githubusercontent.com/Tituu/livestream/main/matches.json')
      .then(res => res.json())
      .then(data => {
        const gradients = ['gradient-red', 'gradient-blue', 'gradient-green', 'gradient-orange', 'gradient-purple'];
        data.matches.forEach(match => {
          const card = document.createElement('div');
          const randomClass = gradients[Math.floor(Math.random() * gradients.length)];
          card.className = \`card \${randomClass}\`;
          card.innerHTML = \`
            <div class="teams">
              <div>
                <img src="\${match.team1.logo}" class="team-logo">
                <div class="team-name">\${match.team1.name}</div>
              </div>
              <div>
                <img src="\${match.team2.logo}" class="team-logo">
                <div class="team-name">\${match.team2.name}</div>
              </div>
            </div>
            <div class="match-status \${match.status === 'Live' ? 'live' : 'upcoming'}">\${match.status}</div>
            \${match.status === 'Live' ? \`<a class='watch-btn' href='watch.html?match=\${match.id}'><i class='fas fa-play'></i> Watch Now</a>\` : '<div style="text-align:center; font-size:12px; margin-top:8px;">Upcoming Match</div>'}
          \`;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
