<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Sports Matches</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0e0e0e;
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .card {
      background: #1a1a1a;
      border-radius: 1rem;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 12px rgba(0, 255, 255, 0.1);
      flex-wrap: wrap;
    }

    .card img {
      height: 55px;
      width: 55px;
      border-radius: 50%;
      object-fit: cover;
    }

    .team-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      flex: 1;
    }

    .badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: bold;
      animation: glow 2s infinite ease-in-out;
      margin-bottom: 4px;
    }

    .badge.live {
      background: rgba(255, 0, 0, 0.15);
      color: #ff3d3d;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
    }

    .badge.upcoming {
      background: rgba(0, 123, 255, 0.15);
      color: #00bfff;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
    }

    .watch-btn {
      background: linear-gradient(135deg, #00ffe7, #00aaff);
      color: #000;
      padding: 10px 18px;
      border-radius: 25px;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 0.9rem;
      text-decoration: none;
    }

    .watch-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffe7;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1f1f1f;
      border: 1px solid #00ffe7;
      padding: 20px;
      width: 90%;
      max-width: 300px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px #00ffe7;
      z-index: 100;
    }

    .popup-link {
      display: block;
      margin-top: 10px;
      padding: 10px 14px;
      background: #00ffe7;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }

    .close-btn {
      position: absolute;
      top: 6px;
      right: 10px;
      background: transparent;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
    }

    .blur-bg {
      position: fixed;
      inset: 0;
      backdrop-filter: blur(6px);
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 50;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #121212;
      margin-top: 2rem;
    }

    .footer-btn {
      display: inline-block;
      padding: 12px 20px;
      background: #25D366;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 0 12px #25D366;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px rgba(255,255,255,0.3); }
      50% { box-shadow: 0 0 12px rgba(255,255,255,0.7); }
      100% { box-shadow: 0 0 5px rgba(255,255,255,0.3); }
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div id="blur-background" class="blur-bg"></div>

  <div id="popup" class="popup">
    <button class="close-btn" onclick="closePopup()">Ã—</button>
    <h2><i class="fab fa-telegram"></i> Join Our Channels</h2>
    <p>Get instant match updates & live links</p>
    <a href="https://t.me/YourTelegramChannel" target="_blank" class="popup-link">
      <i class="fab fa-telegram"></i> Telegram
    </a>
    <a href="https://chat.whatsapp.com/YourWhatsAppGroup" target="_blank" class="popup-link">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
  </div>

  <main id="matches-container" class="container"></main>

  <footer>
    <a href="https://chat.whatsapp.com/YourWhatsAppGroup" target="_blank" class="footer-btn">
      <i class="fab fa-whatsapp"></i> Join WhatsApp Group
    </a>
  </footer>

  <script>
    fetch("streams.json")
      .then((res) => res.json())
      .then((data) => {
        const container = document.getElementById("matches-container");

        data.forEach((match) => {
          const card = document.createElement("div");
          card.className = "card";

          const team1 = `
            <div class="team-info">
              <img src="${match.team1.logo}" alt="${match.team1.name}" />
              <div>${match.team1.name}</div>
            </div>`;

          const team2 = `
            <div class="team-info">
              <img src="${match.team2.logo}" alt="${match.team2.name}" />
              <div>${match.team2.name}</div>
            </div>`;

          const badge = `<span class="badge ${match.status.toLowerCase()}">${match.status}</span>`;

          const action = match.status.toLowerCase() === "live"
            ? `<a href="stream.html?id=${match.id}" class="watch-btn">Watch Now</a>`
            : `<span style="color: #ccc; font-size: 0.9rem;">Match is upcoming</span>`;

          card.innerHTML = `
            ${team1}
            <div style="text-align: center;">
              ${badge}
              <div style="margin: 6px 0;">VS</div>
            </div>
            ${team2}
            <div style="text-align: center; margin-top: 10px;">${action}</div>
          `;

          container.appendChild(card);
        });
      });

    function closePopup() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("blur-background").style.display = "none";
    }
  </script>
</body>
</html>
