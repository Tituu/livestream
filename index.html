<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Live Match</title>
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #101010;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 20px;
      text-align: center;
    }

    .video-container {
      width: 100%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
      overflow: hidden;
    }

    video {
      width: 100%;
      height: auto;
    }

    .not-found {
      font-size: 18px;
      color: #f44336;
      margin-top: 40px;
    }

    a.back {
      color: #4fc3f7;
      margin-top: 30px;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>Now Streaming</h2>
  <div class="video-container" id="playerContainer"></div>

  <a class="back" href="index.html"><i class="fa fa-arrow-left"></i> Back to Matches</a>

  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const matchStreamID = urlParams.get('match');
    const jsonURL = 'https://raw.githubusercontent.com/Tituu/livestream/main/matches.json';

    fetch(jsonURL)
      .then(res => res.json())
      .then(data => {
        const match = data.find(m => m.stream === matchStreamID);
        if (match) {
          const playerHTML = `
            <video-js id="livePlayer" class="video-js vjs-default-skin" controls autoplay preload="auto" data-setup='{}'>
              <source src="${match.stream}" type="application/x-mpegURL" />
            </video-js>
          `;
          document.getElementById('playerContainer').innerHTML = playerHTML;
          videojs('livePlayer');
        } else {
          document.getElementById('playerContainer').innerHTML = `<div class="not-found">Match stream not found.</div>`;
        }
      })
      .catch(err => {
        console.error(err);
        document.getElementById('playerContainer').innerHTML = `<div class="not-found">Error loading match data.</div>`;
      });
  </script>

</body>
</html>
