<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Matches</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: white;
      padding: 20px;
    }h1 {
  text-align: center;
  font-size: 2.2rem;
  color: #00ffc8;
  margin-bottom: 30px;
  text-shadow: 0 0 10px #00ffc8;
}

.matches {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.match-card {
  background: #121212;
  padding: 20px;
  border-radius: 14px;
  box-shadow: 0 0 15px rgba(0, 255, 200, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  transition: 0.3s ease;
}

.match-card:hover {
  box-shadow: 0 0 25px rgba(0, 255, 200, 0.3);
}

.team-logos {
  display: flex;
  gap: 30px;
  align-items: center;
  margin-bottom: 15px;
}

.team-logos img {
  width: 70px;
  height: 70px;
  object-fit: contain;
}

.team-names {
  display: flex;
  gap: 50px;
  font-weight: 600;
  font-size: 1.2rem;
  justify-content: center;
}

.badge {
  position: absolute;
  top: 15px;
  left: 15px;
  background: #00ffc8;
  color: black;
  padding: 5px 12px;
  border-radius: 12px;
  font-size: 0.75rem;
  font-weight: bold;
  box-shadow: 0 0 10px #00ffc8;
}

.watch-btn {
  margin-top: 15px;
  background: #00ffc8;
  color: black;
  border: none;
  padding: 10px 20px;
  font-weight: bold;
  border-radius: 8px;
  cursor: pointer;
  text-decoration: none;
  transition: 0.2s ease;
}

.watch-btn:hover {
  background: #0fffe0;
}

footer {
  margin-top: 50px;
  text-align: center;
  padding: 20px;
  background: #111;
  border-radius: 20px;
  color: #aaa;
  font-size: 0.9rem;
  animation: pulseGlow 4s infinite;
}

@keyframes pulseGlow {
  0%, 100% { box-shadow: 0 0 10px #00ffc8; }
  50% { box-shadow: 0 0 25px #00ffc8; }
}

@media (max-width: 600px) {
  .team-names {
    flex-direction: column;
    gap: 10px;
  }

  .team-logos {
    flex-direction: column;
    gap: 10px;
  }
}

  </style>
</head>
<body>
  <h1><i class="fa-solid fa-fire"></i> Upcoming & Live Matches</h1>  <div class="matches" id="matchList"></div>  <footer>
    <p>Made with <i class="fa-solid fa-heart"></i> | Join us on Telegram & WhatsApp</p>
  </footer>  <script>
    fetch('matches.json')
      .then(response => response.json())
      .then(matches => {
        const matchList = document.getElementById('matchList');
        matches.forEach(match => {
          const card = document.createElement('div');
          card.className = 'match-card';
          card.innerHTML = `
            <div class="badge">${match.status.toUpperCase()}</div>
            <div class="team-logos">
              <img src="${match.logo1}" alt="${match.team1}" />
              <img src="${match.logo2}" alt="${match.team2}" />
            </div>
            <div class="team-names">
              <span>${match.team1}</span>
              <span>${match.team2}</span>
            </div>
            ${match.status === 'live' ? `<a class="watch-btn" href="stream.html?id=${match.id}"><i class="fa-solid fa-play"></i> Watch Now</a>` : ''}
          `;
          matchList.appendChild(card);
        });
      });
  </script></body>
</html>
