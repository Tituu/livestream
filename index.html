<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Matches</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00ffd9;
      text-shadow: 0 0 10px #00ffd9;
      font-size: 2.2rem;
    }

    .card-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 700px;
      margin: 0 auto;
    }

    .card {
      background: #151515;
      border: 1px solid #222;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,255,217,0.1);
      position: relative;
      transition: 0.3s;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(0,255,217,0.3);
    }

    .badge {
      position: absolute;
      top: 16px;
      left: 16px;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.75em;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.2);
    }

    .badge.live {
      background: #ff1e56;
      box-shadow: 0 0 10px #ff1e56;
    }

    .badge.upcoming {
      background: #ffaa00;
      box-shadow: 0 0 10px #ffaa00;
    }

    .teams {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
    }

    .team img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #00ffd9;
      margin-bottom: 8px;
    }

    .team-name {
      text-align: center;
      font-size: 0.95rem;
      color: #eee;
    }

    .watch-btn {
      display: block;
      margin: 25px auto 0;
      padding: 10px 20px;
      background: #00ffd9;
      color: #000;
      border: none;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .watch-btn:hover {
      background: #fff;
      color: #00ffd9;
      box-shadow: 0 0 10px #00ffd9;
    }

    footer {
      margin-top: 60px;
      padding: 30px 15px;
      border-top: 1px solid #333;
      text-align: center;
      color: #aaa;
      background: linear-gradient(90deg, #0a0a0a, #111);
      font-size: 0.9rem;
      animation: fadeIn 1s ease-in-out;
    }

    footer i {
      color: #00ffd9;
      margin: 0 8px;
    }

    footer a {
      color: #00ffd9;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @media (max-width: 500px) {
      .team {
        width: 45%;
        margin: 10px 0;
      }

      .team img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

<h1><i class="fa-solid fa-trophy"></i> Live & Upcoming Matches</h1>

<div class="card-container" id="matchList"></div>

<footer>
  <p>
    Follow us on:
    <a href="#"><i class="fab fa-telegram-plane"></i> Telegram</a> |
    <a href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a>
  </p>
  <p>&copy; 2025 StreamChamp. Built with ❤️</p>
</footer>

<script>
fetch('streams.json')
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("matchList");
    data.forEach(match => {
      const card = document.createElement("div");
      card.className = "card";

      const badge = document.createElement("div");
      badge.className = "badge " + (match.status === "live" ? "live" : "upcoming");
      badge.textContent = match.status.toUpperCase();
      card.appendChild(badge);

      const teams = document.createElement("div");
      teams.className = "teams";

      const team1 = `
        <div class="team">
          <img src="${match.logo1}" alt="${match.team1}">
          <div class="team-name">${match.team1}</div>
        </div>`;
      const team2 = `
        <div class="team">
          <img src="${match.logo2}" alt="${match.team2}">
          <div class="team-name">${match.team2}</div>
        </div>`;
      teams.innerHTML = team1 + team2;
      card.appendChild(teams);

      if (match.status === "live") {
        const btn = document.createElement("a");
        btn.href = `stream.html?id=${match.id}`;
        btn.className = "watch-btn";
        btn.innerHTML = '<i class="fa-solid fa-play"></i> Watch Now';
        card.appendChild(btn);
      }

      container.appendChild(card);
    });
  });
</script>

</body>
</html>
