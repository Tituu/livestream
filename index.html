<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Matches</title>
  <link rel="icon" href="favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: white;
    }

    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    .match-card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      position: relative;
      text-align: center;
    }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 12px;
      background: linear-gradient(45deg, #ff4444, #ff8844);
      color: white;
      font-size: 12px;
      font-weight: bold;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 100, 100, 0.7);
      animation: glowBadge 1.5s infinite alternate;
    }

    .badge.upcoming {
      background: linear-gradient(45deg, #4444ff, #8888ff);
      box-shadow: 0 0 10px rgba(100, 100, 255, 0.6);
    }

    @keyframes glowBadge {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    .team {
      text-align: center;
    }

    .team img {
      height: 60px;
      display: block;
      margin: auto;
    }

    .watch-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      border-radius: 30px;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      color: white;
      font-weight: bold;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .watch-btn:hover {
      transform: scale(1.05);
    }

    .popup-blur {
      filter: blur(5px);
      transition: filter 0.4s ease;
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 90%;
      max-width: 350px;
      background: #111;
      color: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
      text-align: center;
      animation: popupFade 0.3s ease-in-out;
    }

    @keyframes popupFade {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .popup .close-btn {
      position: absolute;
      top: 5px;
      right: 15px;
      background: transparent;
      color: white;
      font-size: 20px;
      cursor: pointer;
      border: none;
    }

    .popup a {
      display: block;
      margin: 10px auto;
      text-decoration: none;
      padding: 10px;
      background: #0e76a8;
      color: white;
      border-radius: 10px;
    }

    .popup a.whatsapp {
      background: #25D366;
    }

    .footer {
      background: #121212;
      padding: 20px;
      text-align: center;
      color: #bbb;
      font-size: 14px;
    }

    .footer i {
      margin: 0 5px;
    }

    @media (max-width: 600px) {
      .watch-btn { font-size: 14px; }
      .match-card { padding: 15px; }
      .team img { height: 50px; }
    }
  </style>
</head>
<body>
  <div id="main-content" class="container">
    <h2 style="text-align:center;margin-bottom:20px;">Live & Upcoming Matches</h2>
    <div id="matches"></div>
  </div>

  <div class="popup" id="joinPopup">
    <button class="close-btn" onclick="hidePopup()">&times;</button>
    <h3>Stay Updated!</h3>
    <p>Join our groups for latest links & match updates.</p>
    <a href="https://t.me/yourchannel" target="_blank"><i class="fab fa-telegram"></i> Join Telegram</a>
    <a href="https://chat.whatsapp.com/yourgroup" class="whatsapp" target="_blank"><i class="fab fa-whatsapp"></i> Join WhatsApp</a>
  </div>

  <div class="footer">
    <p>Â© 2025 StreamMatch | Follow us <i class="fab fa-telegram"></i> <i class="fab fa-whatsapp"></i></p>
  </div>

  <script>
    const matchesDiv = document.getElementById('matches');

    fetch('streams.json')
      .then(res => res.json())
      .then(data => {
        data.forEach(match => {
          const card = document.createElement('div');
          card.className = 'match-card';

          const badge = `<span class="badge ${match.status === 'upcoming' ? 'upcoming' : ''}">
            ${match.status === 'live' ? 'LIVE' : 'UPCOMING'}
          </span>`;

          const watchButton = match.status === 'live'
            ? `<a href="${match.link}" class="watch-btn">Watch Now</a>`
            : `<div style="color:#ccc;margin-top:10px;">Starts Soon</div>`;

          card.innerHTML = `
            ${badge}
            <div style="display:flex;align-items:center;justify-content:center;gap:30px;">
              <div class="team">
                <img src="${match.team1Logo}" alt="${match.team1}">
                <div style="font-size:13px;margin-top:5px;">${match.team1}</div>
              </div>
              <div style="font-weight:bold;font-size:18px;">VS</div>
              <div class="team">
                <img src="${match.team2Logo}" alt="${match.team2}">
                <div style="font-size:13px;margin-top:5px;">${match.team2}</div>
              </div>
            </div>
            <div style="margin-top:15px;">${watchButton}</div>
          `;
          matchesDiv.appendChild(card);
        });
      });

    // Show popup after delay
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('joinPopup').style.display = 'block';
        document.getElementById('main-content').classList.add('popup-blur');
      }, 1000);
    };

    function hidePopup() {
      document.getElementById('joinPopup').style.display = 'none';
      document.getElementById('main-content').classList.remove('popup-blur');
    }
  </script>
</body>
</html>
