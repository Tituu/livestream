<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Stream - Matches</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0f1115;
      color: #fff;
      padding: 40px 20px;
      background-image: radial-gradient(circle at top left, #1a1d24, #0f1115);
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2rem;
      color: #00ffc8;
      text-shadow: 0 0 10px rgba(0, 255, 200, 0.4);
    }
    .match-container {
      display: grid;
      gap: 25px;
      max-width: 1000px;
      margin: auto;
    }
    .match {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 12px rgba(0,255,255,0.05);
      transition: 0.3s ease;
    }
    .match:hover {
      box-shadow: 0 0 20px rgba(0,255,200,0.2);
      transform: translateY(-3px);
    }
    .teams {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .teams img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(255,255,255,0.1);
    }
    .teams strong {
      font-size: 16px;
    }
    .status {
      padding: 6px 14px;
      font-size: 13px;
      border-radius: 20px;
      text-transform: uppercase;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .status.live {
      background: #ff2d55;
      color: white;
    }
    .status.upcoming {
      background: #333;
      color: #ccc;
    }
    .watch-btn {
      background: #00ffc8;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 10px 18px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .watch-btn:hover {
      background: #00d4aa;
    }
  </style>
</head>
<body>
  <h1><i class="fa-solid fa-tv"></i> Live Matches</h1>
  <div class="match-container" id="matches">Loading...</div>

  <script>
    fetch("https://raw.githubusercontent.com/Tituu/livestream/main/matches.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("matches");
        container.innerHTML = "";
        data.matches.forEach(match => {
          const div = document.createElement("div");
          div.className = "match";
          div.innerHTML = `
            <div class="teams">
              <img src="${match.team1.logo}" alt="${match.team1.name}">
              <strong>${match.team1.name}</strong>
              <span>vs</span>
              <img src="${match.team2.logo}" alt="${match.team2.name}">
              <strong>${match.team2.name}</strong>
            </div>
            <div class="status ${match.status.toLowerCase()}">
              <i class="fa-solid ${match.status.toLowerCase() === 'live' ? 'fa-circle-dot' : 'fa-clock'}"></i>
              ${match.status}
            </div>
            ${match.status.toLowerCase() === "live" ? `<a href="watch.html?match=${encodeURIComponent(match.id)}"><button class="watch-btn"><i class="fa-solid fa-play"></i> Watch</button></a>` : ''}
          `;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
