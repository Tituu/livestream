<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Matches</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e10;
      color: #fff;
      overflow-x: hidden;
    }
    .preloader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0e0e10;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .match-container {
      max-width: 800px;
      margin: 100px auto;
      padding: 10px;
    }
    .match {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #1c1c24;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(0,255,255,0.08);
    }
    .teams {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .teams img {
      width: 40px; height: 40px;
      border-radius: 50%;
    }
    .status {
      padding: 5px 12px;
      border-radius: 30px;
      font-size: 13px;
      font-weight: bold;
      background: #444;
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .status.live {
      background: #ff1e56;
    }
    .status.upcoming {
      background: #444;
    }
    .watch-btn {
      background: #00ffc8;
      color: #000;
      border: none;
      padding: 8px 15px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }
    .watch-btn:hover {
      background: #00cfa5;
    }
  </style>
</head>
<body>
  <div class="preloader" id="loader">
    <i class="fas fa-spinner fa-spin fa-3x"></i>
  </div>
  
  <div class="match-container" id="matches"></div>

  <script>
    window.onload = () => {
      fetch("https://github.com/Tituu/livestream/blob/main/matches.json") // replace with your actual JSON link
        .then(res => res.json())
        .then(data => {
          document.getElementById("loader").style.display = "none";
          const container = document.getElementById("matches");
          data.matches.forEach(match => {
            const matchDiv = document.createElement("div");
            matchDiv.className = "match";
            matchDiv.innerHTML = `
              <div class="teams">
                <img src="${match.team1.logo}" alt="${match.team1.name}">
                <strong>${match.team1.name}</strong> vs 
                <img src="${match.team2.logo}" alt="${match.team2.name}">
                <strong>${match.team2.name}</strong>
              </div>
              <div class="status ${match.status.toLowerCase()}">
                <i class="fa-solid ${match.status.toLowerCase() === 'live' ? 'fa-circle-dot' : 'fa-clock'}"></i>
                ${match.status}
              </div>
              ${match.status.toLowerCase() === "live" ? `<a href="watch.html?match=${encodeURIComponent(match.id)}"><button class="watch-btn"><i class="fa-solid fa-play"></i> Watch Now</button></a>` : ''}
            `;
            container.appendChild(matchDiv);
          });
        });
    };
  </script>
</body>
</html>
