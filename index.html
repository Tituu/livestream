<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Match Streaming</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow-x: hidden;
    }

    .blurred {
      filter: blur(6px);
      pointer-events: none;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(90deg, #00ffe7, #00a6ff);
      color: #000;
      font-size: 24px;
      font-weight: bold;
    }

    .matches {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 20px;
    }

    .match-card {
      background: #111;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 10px #00ffe7;
      position: relative;
    }

    .team {
      text-align: center;
    }

    .team img {
      height: 50px;
      display: block;
      margin: 0 auto 6px;
    }

    .badge {
      position: absolute;
      top: -10px;
      left: 10px;
      padding: 5px 12px;
      font-size: 12px;
      background: #ff006e;
      color: white;
      border-radius: 20px;
      box-shadow: 0 0 10px #ff006e;
      animation: pulse 1.5s infinite;
    }

    .badge.upcoming {
      background: #ffc107;
      box-shadow: 0 0 10px #ffc107;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #ff006e; }
      50% { box-shadow: 0 0 20px #ff006e; }
      100% { box-shadow: 0 0 10px #ff006e; }
    }

    .watch-btn {
      background: linear-gradient(45deg, #00ffe7, #00a6ff);
      padding: 10px 20px;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      margin-top: 12px;
      display: inline-block;
    }

    .popup-bg {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      backdrop-filter: blur(6px);
    }

    .popup {
      background: #1f1f1f;
      border: 1px solid #00ffe7;
      color: #fff;
      padding: 20px;
      border-radius: 16px;
      max-width: 300px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px #00ffe7;
      position: relative;
    }

    .popup h3 {
      margin-top: 0;
    }

    .popup-icons {
      margin: 12px 0;
      font-size: 20px;
    }

    .popup-icons a {
      color: #00ffe7;
      text-decoration: none;
      margin: 0 8px;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      background: transparent;
      color: white;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    footer {
      background: #111;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #999;
      margin-top: 20px;
    }

    footer a {
      color: #00ffe7;
      text-decoration: none;
      margin-left: 10px;
    }

    @media(max-width: 500px) {
      .match-card {
        flex-direction: column;
        gap: 10px;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div id="main-content">
    <header>Live Sports Streaming</header>

    <div class="matches" id="matches"></div>

    <footer>
      &copy; 2025 StreamZone |
      <a href="https://t.me/yourchannel" target="_blank">Telegram</a> |
      <a href="https://whatsapp.com/yourgroup" target="_blank">WhatsApp</a>
    </footer>
  </div>

  <!-- Popup -->
  <div class="popup-bg" id="popup">
    <div class="popup">
      <button class="close-btn" onclick="closePopup()">Ã—</button>
      <h3>Join for Updates</h3>
      <p>Get instant updates & links via:</p>
      <div class="popup-icons">
        <a href="https://t.me/yourchannel" target="_blank">Telegram</a>
        |
        <a href="https://whatsapp.com/yourgroup" target="_blank">WhatsApp</a>
      </div>
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    const mainContent = document.getElementById('main-content');

    window.onload = () => {
      setTimeout(() => {
        popup.style.display = 'flex';
        mainContent.classList.add('blurred');
      }, 1000);
    }

    function closePopup() {
      popup.style.display = 'none';
      mainContent.classList.remove('blurred');
    }

    // Load matches from streams.json
    fetch('streams.json')
      .then(res => res.json())
      .then(data => {
        const matchesDiv = document.getElementById('matches');
        data.forEach(match => {
          const card = document.createElement('div');
          card.className = 'match-card';

          const team1 = `
            <div class="team">
              <img src="${match.team1Logo}" alt="${match.team1}">
              <div>${match.team1}</div>
            </div>`;

          const team2 = `
            <div class="team">
              <img src="${match.team2Logo}" alt="${match.team2}">
              <div>${match.team2}</div>
            </div>`;

          const badge = `<span class="badge ${match.status === 'upcoming' ? 'upcoming' : ''}">
            ${match.status === 'live' ? 'LIVE' : 'UPCOMING'}
          </span>`;

          const watchButton = match.status === 'live' ?
            `<a href="${match.link}" class="watch-btn">Watch Now</a>` : `<div style="color:#ccc;margin-top:10px;">Starts Soon</div>`;

          card.innerHTML = `
            ${badge}
            ${team1}
            <div style="font-size: 18px;">VS</div>
            ${team2}
            ${watchButton}
          `;

          matchesDiv.appendChild(card);
        });
      });
  </script>
</body>
</html>
