<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Matches</title>
  <link rel="icon" href="favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0c10;
      color: #ffffff;
      transition: filter 0.3s ease;
    }

    .blur {
      filter: blur(5px);
    }

    header {
      text-align: center;
      padding: 1rem;
      background: linear-gradient(to right, #141e30, #243b55);
      font-size: 1.5rem;
    }

    .match-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }

    .match-card {
      background: #1c1c1e;
      padding: 1rem;
      border-radius: 14px;
      box-shadow: 0 0 15px rgba(0, 255, 231, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .team-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      flex: 1;
    }

    .team-info img {
      width: 50px;
      height: 50px;
      object-fit: contain;
    }

    .team-info span {
      font-weight: bold;
      font-size: 1rem;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: bold;
      box-shadow: 0 0 8px #00ffe7;
      animation: pulse 2s infinite;
    }

    .live {
      background-color: #ff004c;
      color: white;
      box-shadow: 0 0 10px #ff004c;
    }

    .upcoming {
      background-color: #0088ff;
      color: white;
      box-shadow: 0 0 10px #0088ff;
    }

    .watch-btn {
      margin-top: 10px;
      padding: 8px 18px;
      background: linear-gradient(135deg, #00ffe7, #00aaff);
      color: #000;
      font-weight: 600;
      border-radius: 30px;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffe7;
      transition: all 0.3s ease;
    }

    .watch-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ffe7;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 8px #00ffe7;
      }
      50% {
        box-shadow: 0 0 14px #00ffe7;
      }
      100% {
        box-shadow: 0 0 8px #00ffe7;
      }
    }

    footer {
      text-align: center;
      background: #0e0e0e;
      padding: 1rem;
      color: #00ffe7;
      font-size: 0.9rem;
    }

    .footer-links {
      margin-top: 10px;
    }

    .footer-links a {
      color: #00ffe7;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .popup-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }

    .popup {
      background: #1f1f1f;
      border: 1px solid #00ffe7;
      color: #fff;
      padding: 20px;
      border-radius: 14px;
      max-width: 300px;
      text-align: center;
      box-shadow: 0 0 20px #00ffe7;
      position: relative;
    }

    .popup img {
      width: 40px;
      margin-bottom: 10px;
    }

    .popup .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #ff004c;
    }

    @media screen and (max-width: 600px) {
      .match-card {
        flex-direction: column;
        align-items: center;
      }

      .team-info {
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header>Live & Upcoming Matches</header>

  <div class="match-list" id="matchList"></div>

  <footer>
    <div>© 2025 StreamZone</div>
    <div class="footer-links">
      <a href="https://t.me/YourTelegram">Telegram</a> | 
      <a href="https://wa.me/YourWhatsApp">WhatsApp</a>
    </div>
  </footer>

  <div class="popup-wrapper" id="popup">
    <div class="popup">
      <div class="close" onclick="closePopup()">×</div>
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram Icon" />
      <p>Join our Telegram or WhatsApp group to get instant updates and match links!</p>
      <a class="watch-btn" href="https://t.me/YourTelegram" target="_blank">Join Telegram</a>
      <br /><br />
      <a class="watch-btn" href="https://wa.me/YourWhatsApp" target="_blank">Join WhatsApp</a>
    </div>
  </div>

  <script>
    const popup = document.getElementById('popup');
    document.body.classList.add('blur');

    function closePopup() {
      popup.style.display = 'none';
      document.body.classList.remove('blur');
    }

    async function loadMatches() {
      try {
        const res = await fetch('streams.json');
        const matches = await res.json();
        const matchList = document.getElementById('matchList');

        matches.forEach(match => {
          const card = document.createElement('div');
          card.className = 'match-card';

          card.innerHTML = `
            <div class="team-info">
              <img src="${match.logo1}" alt="Team 1 Logo" />
              <span>${match.team1}</span>
            </div>
            <div class="team-info">
              <img src="${match.logo2}" alt="Team 2 Logo" />
              <span>${match.team2}</span>
            </div>
            <div>
              <div class="badge ${match.status === 'live' ? 'live' : 'upcoming'}">
                ${match.status.toUpperCase()}
              </div>
              ${match.status === 'live' ? `<a href="stream.html?id=${match.id}" class="watch-btn">Watch Now</a>` : `<p style="margin-top:10px;">Stay tuned for updates!</p>`}
            </div>
          `;

          matchList.appendChild(card);
        });

      } catch (e) {
        console.error("Error loading matches:", e);
      }
    }

    loadMatches();
  </script>
</body>
</html>
