<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberpunk Live Matches</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Quicksand:wght@400;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 20px;
      background: transparent;
    }

    header h1 {
      font-family: 'Audiowide', sans-serif;
      font-size: 26px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    #matchContainer {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .match-card {
      background: rgba(0, 0, 0, 0.6);
      padding: 16px;
      min-width: 300px;
      border-radius: 16px;
      text-align: center;
      border: 2px solid #1f1f1f;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
      transition: transform 0.3s;
      flex-shrink: 0;
    }

    .match-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px #0ff;
    }

    .glow-border {
      animation: glowPulse 3s ease-in-out infinite;
      border-color: #ff00ff;
      box-shadow: 0 0 10px #ff00ff;
    }

    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 5px #0ff; }
      50% { box-shadow: 0 0 25px #ff00ff; }
    }

    .badge {
      display: inline-block;
      margin-top: 12px;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      font-family: 'Rajdhani', sans-serif;
    }

    .live {
      background: #ff0057;
      color: #fff;
      box-shadow: 0 0 10px #ff0057;
    }

    .upcoming {
      background: #555;
      color: #ccc;
      box-shadow: 0 0 6px #888;
    }

    .watch-button {
      display: inline-block;
      margin-top: 14px;
      padding: 10px 22px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      background: linear-gradient(45deg, #0ff, #ff00ff);
      color: #000;
      box-shadow: 0 0 10px #0ff;
      font-family: 'Rajdhani', sans-serif;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-top: 1px solid #111;
      text-align: center;
      font-size: 14px;
      color: #ccc;
      font-family: 'Quicksand', sans-serif;
    }

    .whatsapp-btn {
      background: #25d366;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
      box-shadow: 0 0 10px #25d366;
    }

    .whatsapp-btn i {
      margin-right: 6px;
    }

    ::-webkit-scrollbar {
      height: 8px;
    }
    ::-webkit-scrollbar-thumb {
      background: #0ff;
      border-radius: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #222;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-bolt"></i> Cyberpunk Live Matches</h1>
  </header>

  <div id="matchContainer">
    <p>Loading matches...</p>
  </div>

  <footer>
    Join our WhatsApp Group for Updates!
    <br/>
    <a href="https://chat.whatsapp.com/DTd24MLztOa2I47Cymo1F6" target="_blank" class="whatsapp-btn">
      <i class="fab fa-whatsapp"></i> Join Now
    </a>
    <p style="margin-top: 15px;">&copy; 2025 NeonSports. All rights reserved.</p>
  </footer>

  <script>
    fetch("https://raw.githubusercontent.com/Tituu/livestream/main/matches.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("matchContainer");
        container.innerHTML = '';

        data.matches.forEach((match, index) => {
          const card = document.createElement("div");
          card.className = "match-card";
          if (Math.random() < 0.4) card.classList.add("glow-border");

          card.innerHTML = `
            <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
              <div style="text-align: center;">
                <div style="padding: 10px;">
                  <img src="${match.team1.logo}" alt="${match.team1.name}" style="height: 60px; width: 60px;">
                </div>
                <div style="font-size: 13px; font-weight: 600; font-family: 'Rajdhani';">${match.team1.name}</div>
              </div>
              <div style="text-align: center;">
                <div style="padding: 10px;">
                  <img src="${match.team2.logo}" alt="${match.team2.name}" style="height: 60px; width: 60px;">
                </div>
                <div style="font-size: 13px; font-weight: 600; font-family: 'Rajdhani';">${match.team2.name}</div>
              </div>
            </div>

            <div style="margin-top:14px;">
              <span class="badge ${match.status === 'Live' ? 'live' : 'upcoming'}">${match.status}</span>
            </div>

            ${
              match.status === 'Live'
                ? `<div><a class="watch-button" href="watch.html?id=${match.id}"><i class="fas fa-play-circle"></i> Watch Now</a></div>`
                : `<div style="margin-top:10px;font-size:13px;color:#aaa;">Get Ready!</div>`
            }
          `;

          container.appendChild(card);
        });
      });
  </script>

</body>
</html>
