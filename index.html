<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Matches | StreamZone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
    }

    header {
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      background: linear-gradient(to right, #111, #1f1f1f);
      color: #0ff;
      box-shadow: 0 0 8px rgba(0, 255, 255, 0.2);
    }

    .matches {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .match-card {
      background: #161616;
      border-radius: 16px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.05);
      transition: transform 0.3s;
    }

    .match-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    }

    .teams {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-bottom: 10px;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team-logo {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .team-logo img {
      max-width: 80px;
      height: auto;
      object-fit: contain;
    }

    .team-name {
      margin-top: 8px;
      font-size: 14px;
      font-weight: 600;
      text-align: center;
    }

    .vs-text {
      font-size: 18px;
      color: #999;
      font-weight: 500;
    }

    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: bold;
      margin-top: 10px;
    }

    .live {
      background: #ff0040;
      color: #fff;
    }

    .upcoming {
      background: #444;
      color: #ddd;
    }

    .watch-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      border-radius: 30px;
      background: linear-gradient(135deg, #00ffc8, #006cff);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      margin-top: 40px;
      color: #888;
    }

    .whatsapp-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 15px;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
    }

    .whatsapp-btn i {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <header><i class="fas fa-tv"></i> Live Matches</header>

  <div class="matches" id="matches"></div>

  <footer>
    Join our WhatsApp Group for updates<br>
    <a class="whatsapp-btn" href="https://chat.whatsapp.com/DTd24MLztOa2I47Cymo1F6" target="_blank">
      <i class="fab fa-whatsapp"></i> Join Now
    </a>
  </footer>

  <script>
    fetch('https://raw.githubusercontent.com/Tituu/livestream/main/matches.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('matches');
        data.matches.forEach(match => {
          const card = document.createElement('div');
          card.className = 'match-card';
          card.innerHTML = `
            <div class="teams">
              <div class="team">
                <div class="team-logo"><img src="${match.team1.logo}" alt="${match.team1.name}"></div>
                <div class="team-name">${match.team1.name}</div>
              </div>
              <div class="vs-text">vs</div>
              <div class="team">
                <div class="team-logo"><img src="${match.team2.logo}" alt="${match.team2.name}"></div>
                <div class="team-name">${match.team2.name}</div>
              </div>
            </div>
            <div class="status ${match.status.toLowerCase()}">${match.status === 'Live' ? 'LIVE' : 'UPCOMING'}</div>
            ${match.status === 'Live' ? `<a class="watch-btn" href="watch.html?id=${match.id}"><i class="fas fa-play-circle"></i> Watch Now</a>` : ''}
          `;
          container.appendChild(card);
        });
      });
  </script>

</body>
</html>
