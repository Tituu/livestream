<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Cricket Streaming | ProSports</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    header {
      background: linear-gradient(to right, #003973, #e5e5be);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .matches {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .match-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0,255,255,0.05);
      transition: 0.3s;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .match-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.1);
    }

    .teams {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 10px;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team-logo img {
      width: 70px;
      height: 70px;
      object-fit: contain;
    }

    .team-name {
      margin-top: 8px;
      font-weight: 600;
      font-size: 14px;
    }

    .vs-text {
      font-size: 18px;
      color: #999;
      font-weight: 500;
    }

    .status {
      display: inline-block;
      padding: 4px 12px;
      margin-top: 10px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .live {
      background: #ff1744;
      color: #fff;
    }

    .upcoming {
      background: #555;
      color: #eee;
    }

    .watch-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 18px;
      border-radius: 30px;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(0, 242, 254, 0.5);
    }

    footer {
      text-align: center;
      background: #111;
      padding: 30px 15px;
      color: #ccc;
      margin-top: 40px;
    }

    .whatsapp-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background: #25D366;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      box-shadow: 0 0 8px rgba(37,211,102,0.4);
    }

    .whatsapp-btn i {
      margin-right: 8px;
    }

    @media (max-width: 600px) {
      .team-logo img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <header><i class="fas fa-cricket"></i> Live Cricket Matches</header>

  <div class="matches" id="matches"></div>

  <footer>
    Join our Official WhatsApp Group for Match Alerts!<br>
    <a href="https://chat.whatsapp.com/DTd24MLztOa2I47Cymo1F6" class="whatsapp-btn" target="_blank">
      <i class="fab fa-whatsapp"></i> Join Now
    </a>
  </footer>

  <script>
    fetch("https://raw.githubusercontent.com/Tituu/livestream/main/matches.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("matches");
        data.matches.forEach(match => {
          const card = document.createElement("div");
          card.className = "match-card";
          card.innerHTML = `
            <div class="teams">
              <div class="team">
                <div class="team-logo"><img src="${match.team1.logo}" alt="${match.team1.name}"></div>
                <div class="team-name">${match.team1.name}</div>
              </div>
              <div class="vs-text">vs</div>
              <div class="team">
                <div class="team-logo"><img src="${match.team2.logo}" alt="${match.team2.name}"></div>
                <div class="team-name">${match.team2.name}</div>
              </div>
            </div>
            <div class="status ${match.status.toLowerCase()}">
              ${match.status === "Live" ? "LIVE" : "Upcoming"}
            </div>
            ${match.status === "Live" ? `<a class="watch-btn" href="watch.html?id=${match.id}"><i class="fas fa-play"></i> Watch Now</a>` : ""}
          `;
          container.appendChild(card);
        });
      });
  </script>

</body>
</html>
