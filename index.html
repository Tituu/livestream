<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Matches</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0b0b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #00e5ff;
      text-shadow: 0 0 10px #00bcd4;
      margin-bottom: 30px;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }

    .card {
      background: #111;
      border-radius: 15px;
      padding: 20px;
      width: 250px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
      transition: transform 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0, 229, 255, 0.5);
    }

    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 0.75em;
      color: #fff;
      background: #ff0055;
      box-shadow: 0 0 10px rgba(255, 0, 85, 0.7);
    }

    .badge.upcoming {
      background: #ffc107;
      box-shadow: 0 0 10px rgba(255, 193, 7, 0.6);
    }

    .team-logos {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 15px;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-bottom: 5px;
      border: 2px solid #00e5ff;
    }

    .team span {
      font-size: 0.9em;
      color: #ccc;
    }

    .watch-btn {
      margin-top: 10px;
      background: #00e5ff;
      color: #000;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
      display: inline-block;
    }

    .watch-btn:hover {
      background: #fff;
      color: #00e5ff;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      border-top: 1px solid #222;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
    }

    footer a {
      color: #00e5ff;
      text-decoration: none;
      margin: 0 10px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1><i class="fa-solid fa-tv"></i> Live & Upcoming Matches</h1>

  <div class="card-container" id="matchCards"></div>

  <footer>
    <p>Connect with us:
      <a href="#"><i class="fab fa-telegram"></i> Telegram</a> |
      <a href="#"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </p>
    <p>&copy; 2025 Cloudflare StreamZone</p>
  </footer>

  <script>
    fetch('streams.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("matchCards");
        data.forEach(match => {
          const card = document.createElement("div");
          card.className = "card";

          const badge = document.createElement("div");
          badge.className = "badge " + (match.status === "upcoming" ? "upcoming" : "live");
          badge.textContent = match.status.toUpperCase();
          card.appendChild(badge);

          const logos = `
            <div class="team-logos">
              <div class="team">
                <img src="${match.logo1}" alt="${match.team1}">
                <span>${match.team1}</span>
              </div>
              <div class="team">
                <img src="${match.logo2}" alt="${match.team2}">
                <span>${match.team2}</span>
              </div>
            </div>
          `;

          const watchBtn = `<a href="stream.html?id=${match.id}" class="watch-btn"><i class="fa-solid fa-play"></i> Watch</a>`;

          card.innerHTML += logos + watchBtn;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
