<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlickStream - Live Matches</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2c2f5cf1b.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: #fff;
      padding-bottom: 80px;
      transition: filter 0.3s ease;
    }

    header {
      text-align: center;
      padding: 30px 0 10px;
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #00ffe7;
      text-shadow: 0 0 10px #00ffe7;
    }

    .blurred {
      filter: blur(5px);
    }

    .matches-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin: 20px;
    }

    .match-card {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 20px;
      width: 95%;
      max-width: 600px;
      box-shadow: 0 0 15px rgba(0,255,255,0.15);
      position: relative;
      transition: transform 0.3s;
    }

    .match-card:hover {
      transform: scale(1.015);
    }

    .teams {
      display: flex;
      align-items: center;
      justify-content: space-around;
      text-align: center;
      margin-top: 10px;
    }

    .team {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .team img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #00ffe7;
      background: #000;
      box-shadow: 0 0 10px #00ffe7;
    }

    .team-name {
      font-size: 14px;
      font-weight: 500;
      margin-top: 5px;
    }

    .badge {
      display: inline-block;
      padding: 6px 14px;
      font-size: 13px;
      font-weight: bold;
      border-radius: 50px;
      background: linear-gradient(45deg, #00ffc8, #00a6ff, #00ffc8);
      background-size: 200% 200%;
      animation: glowBadge 2s ease infinite;
      color: #000;
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 1;
      box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }

    @keyframes glowBadge {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .upcoming-message {
      margin-top: 15px;
      background: rgba(255,255,255,0.05);
      padding: 10px;
      border-radius: 10px;
      font-size: 14px;
      color: #ccc;
      text-align: center;
    }

    .watch-btn {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #00ffe7;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 10px #00ffe7;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      text-align: center;
      padding: 15px 10px;
      color: #ccc;
      box-shadow: 0 -2px 10px rgba(0, 255, 255, 0.1);
      z-index: 10;
    }

    .footer a {
      color: #00ffe7;
      text-decoration: none;
      font-weight: bold;
      margin-left: 10px;
    }

    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup {
      background: #1f1f1f;
      border: 1px solid #00ffe7;
      color: #fff;
      padding: 25px;
      border-radius: 16px;
      max-width: 320px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 20px #00ffe7;
      position: relative;
    }

    .popup h3 {
      margin: 0 0 10px;
      color: #00ffe7;
    }

    .popup a {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 14px;
      background: #00ffe7;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      text-decoration: none;
      margin: 5px;
    }

    .close-popup {
      position: absolute;
      top: 10px;
      right: 14px;
      background: transparent;
      border: none;
      font-size: 18px;
      color: #fff;
      cursor: pointer;
    }

    @media(max-width: 600px) {
      .match-card {
        width: 95%;
      }
      .team img {
        width: 50px;
        height: 50px;
      }
      .team-name {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div id="pageContent">
    <header>FlickStream - Live Sports</header>
    <div class="matches-container" id="matchesContainer">
      <!-- Matches will be injected here -->
    </div>
    <div class="footer">
      Powered by FlickUniverse —
      <a href="https://chat.whatsapp.com/YourWhatsAppGroup" target="_blank">
        <i class="fab fa-whatsapp"></i> Join WhatsApp
      </a>
    </div>
  </div>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <button class="close-popup" onclick="closePopup()">×</button>
      <h3><i class="fas fa-bell"></i> Get Updates</h3>
      <p>Join our <b>Telegram</b> or <b>WhatsApp</b> group for match links & updates!</p>
      <a href="https://t.me/YourTelegramChannel" target="_blank"><i class="fab fa-telegram-plane"></i> Telegram</a>
      <a href="https://chat.whatsapp.com/YourWhatsAppGroup" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </div>
  </div>

  <script>
    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
      document.getElementById('pageContent').classList.remove('blurred');
    }

    window.onload = () => {
      document.getElementById('pageContent').classList.add('blurred');
    };

    fetch('streams.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('matchesContainer');
        if (!data.length) {
          container.innerHTML = '<p>No matches found.</p>';
          return;
        }

        data.forEach(match => {
          const card = document.createElement('div');
          card.className = 'match-card';

          const badge = document.createElement('div');
          badge.className = 'badge';
          badge.textContent = match.status === 'live' ? 'LIVE' : 'Upcoming';
          card.appendChild(badge);

          const teams = document.createElement('div');
          teams.className = 'teams';

          const team1 = document.createElement('div');
          team1.className = 'team';
          team1.innerHTML = `<img src="${match.logo1}" alt="Team 1 Logo">
                             <div class="team-name">${match.team1}</div>`;

          const team2 = document.createElement('div');
          team2.className = 'team';
          team2.innerHTML = `<img src="${match.logo2}" alt="Team 2 Logo">
                             <div class="team-name">${match.team2}</div>`;

          teams.appendChild(team1);
          teams.appendChild(team2);
          card.appendChild(teams);

          if (match.status === 'live') {
            const watchBtn = document.createElement('a');
            watchBtn.className = 'watch-btn';
            watchBtn.href = `stream.html?id=${match.id}`;
            watchBtn.textContent = 'Watch Now';
            card.appendChild(watchBtn);
          } else {
            const msg = document.createElement('div');
            msg.className = 'upcoming-message';
            msg.innerHTML = `<i class="fas fa-clock"></i> Match will be live soon. Stay tuned!`;
            card.appendChild(msg);
          }

          container.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById('matchesContainer').innerHTML = `<p style="color:red;">Failed to load matches.</p>`;
        console.error(err);
      });
  </script>
</body>
</html>
