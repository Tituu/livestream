<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Sports Matches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Titillium+Web:wght@400;600&family=Teko:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #1a1a2e, #0f0f1c);
      color: #fff;
      font-family: 'Titillium Web', sans-serif;
    }
    header {
      text-align: center;
      padding: 20px 10px 0;
    }
    header h1 {
      font-family: 'Michroma', sans-serif;
      font-size: 1.8rem;
      color: #00ffff;
    }
    .matches {
      display: flex;
      overflow-x: auto;
      padding: 20px 10px;
      gap: 20px;
    }
    .match-card {
      flex: 0 0 auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 20px;
      width: 220px;
      position: relative;
      transition: 0.4s ease;
      border: 2px solid transparent;
    }
    .match-card.glow {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      border: 2px solid #00ffff;
    }
    .teams {
      display: flex;
      justify-content: space-around;
      align-items: center;
    }
    .teams img {
      height: 60px;
      width: 60px;
      object-fit: contain;
      border-radius: 10px;
    }
    .team-names {
      text-align: center;
      margin-top: 10px;
      font-family: 'Teko', sans-serif;
      font-size: 1.3rem;
    }
    .badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-family: 'Teko', sans-serif;
      text-transform: uppercase;
    }
    .watch-button {
      margin-top: 15px;
      display: block;
      width: 100%;
      text-align: center;
      background: linear-gradient(to right, #00f5c9, #00d9ff);
      border: none;
      color: #000;
      padding: 10px 15px;
      border-radius: 25px;
      font-weight: bold;
      font-family: 'Teko', sans-serif;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .watch-button:hover {
      transform: scale(1.05);
    }
    footer {
      margin-top: 40px;
      padding: 20px 10px;
      background: #0f0f1c;
      text-align: center;
    }
    .join-btn {
      background: linear-gradient(45deg, #25D366, #128C7E);
      padding: 12px 25px;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s ease;
    }
    .join-btn:hover {
      transform: scale(1.05);
    }
    .join-btn i {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<header>
  <h1><i class="fas fa-bolt"></i> Live Cricket Matches</h1>
</header>

<div class="matches" id="matchContainer">
  <!-- Cards loaded dynamically -->
</div>

<footer>
  <a href="https://chat.whatsapp.com/DTd24MLztOa2I47Cymo1F6" class="join-btn" target="_blank">
    <i class="fab fa-whatsapp"></i> Join Our WhatsApp Group
  </a>
</footer>

<script>
  const jsonURL = 'https://raw.githubusercontent.com/Tituu/livestream/main/matches.json';

  fetch(jsonURL)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById('matchContainer');
      data.matches.forEach(match => {
        const card = document.createElement('div');
        card.className = 'match-card';
        if (Math.random() > 0.6) card.classList.add('glow');

        card.innerHTML = `
          <div class="badge">${match.status}</div>
          <div class="teams">
            <img src="${match.team1.logo}" alt="${match.team1.name}">
            <img src="${match.team2.logo}" alt="${match.team2.name}">
          </div>
          <div class="team-names">${match.team1.name} vs ${match.team2.name}</div>
          ${match.status.toLowerCase() === 'live' ? `<a class="watch-button" href="watch.html?stream=${encodeURIComponent(match.stream)}">Watch Now</a>` : ''}
        `;
        container.appendChild(card);
      });
    });
</script>

</body>
</html>
