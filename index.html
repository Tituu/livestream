<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Cricket Matches</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    header h1 {
      font-size: 26px;
      font-weight: bold;
      color: #00f2fe;
      text-shadow: 0 0 10px #00f2fe;
    }

    #matchContainer {
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 16px;
      scroll-behavior: smooth;
    }

    .match-card {
      background: #1a1a1a;
      padding: 16px;
      min-width: 280px;
      border-radius: 16px;
      color: white;
      text-align: center;
      border: 1px solid #333;
      transition: 0.3s;
      flex-shrink: 0;
    }

    .glow-border {
      animation: glowPulse 2s ease-in-out infinite;
      border: 1px solid #00f2fe;
      box-shadow: 0 0 10px rgba(0,255,255,0.5);
    }

    @keyframes glowPulse {
      0% {
        box-shadow: 0 0 0px transparent;
      }
      50% {
        box-shadow: 0 0 20px rgba(0,255,255,0.5);
      }
      100% {
        box-shadow: 0 0 0px transparent;
      }
    }

    .match-card img {
      height: 60px;
    }

    .badge {
      display: inline-block;
      margin-top: 10px;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
    }

    .live {
      background: #00f2fe;
      color: #000;
    }

    .upcoming {
      background: #555;
      color: #ccc;
    }

    .watch-button {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      background: linear-gradient(45deg, #00f2fe, #4facfe);
      color: #000;
    }

    footer {
      margin-top: 30px;
      padding: 20px;
      background: #111;
      border-top: 1px solid #222;
      text-align: center;
      font-size: 14px;
      color: #aaa;
    }

    .whatsapp-btn {
      background: #25d366;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }

    .whatsapp-btn i {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-tv"></i> Live Cricket Matches</h1>
  </header>

  <div id="matchContainer">
    <p>Loading matches...</p>
  </div>

  <footer>
    Join our WhatsApp Group for Updates!
    <br/>
    <a href="https://chat.whatsapp.com/DTd24MLztOa2I47Cymo1F6" target="_blank" class="whatsapp-btn">
      <i class="fab fa-whatsapp"></i> Join Now
    </a>
    <p style="margin-top: 15px;">&copy; 2025 LiveCricket. All rights reserved.</p>
  </footer>

  <script>
    fetch("https://raw.githubusercontent.com/Tituu/livestream/main/matches.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("matchContainer");
        container.innerHTML = '';

        data.matches.forEach((match, index) => {
          const card = document.createElement("div");
          card.className = "match-card";

          if (Math.random() < 0.33) {
            card.classList.add("glow-border");
          }

          card.innerHTML = `
            <div style="display:flex;justify-content:center;align-items:center;gap:12px;">
              <img src="${match.team1.logo}" alt="${match.team1.name}">
              <img src="${match.team2.logo}" alt="${match.team2.name}">
            </div>
            <div style="margin-top:10px;font-weight:bold;">${match.team1.name} vs ${match.team2.name}</div>
            <span class="badge ${match.status === 'Live' ? 'live' : 'upcoming'}">${match.status}</span>
            ${
              match.status === 'Live'
              ? `<div><a class="watch-button" href="watch.html?id=${match.id}"><i class="fas fa-play-circle"></i> Watch Now</a></div>`
              : `<div style="margin-top:10px;font-size:13px;color:#999;">Stay Tuned!</div>`
            }
          `;

          container.appendChild(card);
        });
      });
  </script>

</body>
</html>
