<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Matches - StreamZone</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0f13;
      color: #fff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .match-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .match-card {
      background: #1c1e25;
      border-radius: 16px;
      padding: 20px;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.05);
    }
    .teams {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }
    .logo-frame {
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      box-shadow: none;
    }
    .logo-frame img {
      max-width: 80px;
      height: auto;
      object-fit: contain;
      border: none;
      background: none;
      border-radius: 0;
    }
    .team-name {
      margin-top: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 14px;
    }
    .vs-text {
      margin: 0 10px;
      font-size: 20px;
      color: #888;
    }
    .status {
      margin: 15px 0;
    }
    .badge {
      display: inline-block;
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 50px;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      text-transform: uppercase;
      font-weight: bold;
    }
    .btn-watch {
      background: linear-gradient(to right, #00ffc8, #007f73);
      border: none;
      padding: 10px 18px;
      border-radius: 50px;
      color: #000;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
    .btn-watch:hover {
      transform: scale(1.05);
    }
    footer {
      background: #18191f;
      text-align: center;
      padding: 30px 10px;
      margin-top: 60px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
    .footer-text {
      color: #aaa;
      font-size: 14px;
      margin-top: 10px;
    }
    .whatsapp-btn {
      background: #25D366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      margin-top: 15px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
    }
    .whatsapp-btn i {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Live & Upcoming Matches</h1>
    <div id="matchContainer" class="match-grid"></div>
  </div>  <footer>
    <a href="https://chat.whatsapp.com/DTd24MLztOa2I47Cymo1F6" target="_blank" class="whatsapp-btn">
      <i class="fab fa-whatsapp"></i> Join WhatsApp Group
    </a>
    <div class="footer-text">&copy; 2025 StreamZone. All rights reserved.</div>
  </footer>  <script>
    fetch('https://raw.githubusercontent.com/Tituu/livestream/main/matches.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('matchContainer');
        data.matches.forEach(match => {
          const card = document.createElement('div');
          card.className = 'match-card';

          const teamLogos = `
            <div class="teams">
              <div>
                <div class="logo-frame">
                  <img src="${match.team1.logo}" alt="${match.team1.name}" />
                </div>
                <div class="team-name">${match.team1.name}</div>
              </div>
              <div class="vs-text">vs</div>
              <div>
                <div class="logo-frame">
                  <img src="${match.team2.logo}" alt="${match.team2.name}" />
                </div>
                <div class="team-name">${match.team2.name}</div>
              </div>
            </div>
          `;

          const badge = `<div class="status"><span class="badge">${match.status}</span></div>`;
          let button = '';

          if (match.status.toLowerCase() === 'live') {
            button = `<a href="watch.html?match=${match.id}" class="btn-watch"><i class="fas fa-play"></i> Watch Now</a>`;
          } else {
            button = `<div style="margin-top: 10px; font-size: 13px; color: #999;"><i class="fas fa-clock"></i> Starts soon</div>`;
          }

          card.innerHTML = teamLogos + badge + button;
          container.appendChild(card);
        });
      });
  </script></body>
</html>
